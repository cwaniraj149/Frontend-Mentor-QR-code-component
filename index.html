<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
</head>

<body>

 <div class="parent">

  <div class="qr-code">
    <img class="qr-code-image" src="images/image-qr-code.png" alt="Frontend QR-Code">
  </div>

  <div class="content">
      <h2 id="heading">Improve your front-end skills by building projects
      </h2>
      <p id="paragraph"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>  
  </div>
 </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/cwaniraj149">Shiwani Raj</a>.
  </div>
</body>
</html>
